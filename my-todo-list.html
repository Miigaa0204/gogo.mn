<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="my-to-do-list.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>

    

    <video autoplay muted loop id="myVideo">
      <source
        src="https://videos.pexels.com/video-files/4496268/4496268-hd_1920_1080_25fps.mp4"
        type="video/mp4"
      />
    </video>
    <img class="spider" src="./spider-man.png">
    <div id="position">
      <div class="container">
        <div class="columns">
          <div class="column is-three-fifths is-offset-one-fifth mt-6">
            <header class="title is-1">My To Do List</header>
            <div class="control">
              <input class="frame" type="text" id="form" placeholder="New List Write...">
              <div style="margin-left: 8px; margin-top: 2px;">
                <button class="submit-button frame">Add Task</button>
              </div>
            </div>
            <div class="lists pt-5">
              <div class="frame list is-flex is-align-items-center is-justify-content-space-between" >
                abchhcv
              <div class="buttons">
                <button class="is-outlined frame">Edit</button>
                <button class=" is-outlined frame">Delete</button>
              </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
